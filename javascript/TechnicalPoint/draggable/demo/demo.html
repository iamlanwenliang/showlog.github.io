<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拖拽实例</title>
		<style>
			
			.box{
				width:100%;
				height:100px;
				margin:5px 0;
				border:1px solid #ddd;
				background-color:#c33;
				cursor:pointer;
				color:#fff;
				text-align: center;
				line-height:100px;
			}
		</style>
	</head>
	<body>
		<h2>拖拽案例</h2>
		<div style="padding-left:25px;">
   
			<h5>前言 </h5>
			<p >
				下面是可拖动的模块
			</p>
			<div style="width:400px;height:auto;margin:0 auto;">
				<div draggable="true" class="box" ondragstart="drag(event)"  ondrop="drop(event)" ondragover="allowDrop(event)">模块1</div>
				<div draggable="true" class="box" ondragstart="drag(event)"  ondrop="drop(event)" ondragover="allowDrop(event)">模块2</div>
				<div draggable="true" class="box" ondragstart="drag(event)"  ondrop="drop(event)" ondragover="allowDrop(event)">模块3</div>
				<div draggable="true" class="box" ondragstart="drag(event)"  ondrop="drop(event)" ondragover="allowDrop(event)">模块4</div>
				<div draggable="true" class="box" ondragstart="drag(event)"  ondrop="drop(event)" ondragover="allowDrop(event)">模块5</div>
				<div draggable="true" class="box" ondragstart="drag(event)"  ondrop="drop(event)" ondragover="allowDrop(event)">模块6</div>
				<div draggable="true" class="box" ondragstart="drag(event)"  ondrop="drop(event)" ondragover="allowDrop(event)">模块7</div>
				<div draggable="true" class="box" ondragstart="drag(event)"  ondrop="drop(event)" ondragover="allowDrop(event)">模块8</div>
			</div>
		</div>
	</body>
	<script src="../../../../public/js/jq.js"></script>
	<script>
		var dom ='';
		function drag(ev){
			dom = ev.target;
			event.dataTransfer.effectAllowed = "copy";
		}
		function allowDrop(ev){
			ev.preventDefault();
		}
		function drop(ev){
			ev.preventDefault();
			$(ev.target).before(dom);
		}
	</script>
	
</html>
